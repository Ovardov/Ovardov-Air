<!-- Services -->
<section class="services">
    <div class="content-wrapper">
        <header>
            <h3>Services</h3>
        </header>

        <section class="services-info">
            <section class="media">
                <img src="../images/transfer.jpg" alt="">
            </section>

            <ul>
                <li>
                    <i class="fas fa-first-aid"></i>
                    <h5>Health Insurance</h5>
                </li>

                <li>
                    <i class="fas fa-plane-arrival"></i>
                    <h5>Many Airports</h5>
                </li>

                <li>
                    <i class="fas fa-calendar-check"></i>
                    <h5>Online Check-In</h5>
                </li>

                <li>
                    <i class="fas fa-stopwatch"></i>
                    <h5>Always On Time</h5>
                </li>

                <li>
                    <i class="fas fa-hotel"></i>
                    <h5>Hotels</h5>
                </li>

                <li>
                    <i class="fas fa-car-side"></i>
                    <h5>Car Rentals</h5>
                </li>
            </ul>
        </section>
    </div>
</section>

<!-- Team -->
<section class="team">
    <div class="content-wrapper">
        <header>
            <h3>Team</h3>
        </header>

        <section class="all-workers">
            {% for worker in site.team %}
                <section class="worker">
                    <div class="media">
                        <img src="{{ worker.image }}" alt="{{ worker.title }}">
                    </div>

                    <header>
                        <h4 class="worker-name">{{ worker.title }}</h4>
                    </header>

                    <p class="worker-position">{{ worker.position}}</p>
                </section>
            {% endfor %}
        </section>
    </div>
</section>
