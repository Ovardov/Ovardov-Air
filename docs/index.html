</head>
<body>

    <div class="site">

        <header class="site-header  home-page ">

            <h1 class="site-title">
                <a href="/Ovardov-Air/">Ovardov Air</a>
            </h1>

           <nav class="site-nav">
    <ul>
        
            
        
            
            <li >

            <a href="#" class="user-button"><i class="far fa-user"></i></a>
            <a href="#" class="hamburger-menu"><i class="fas fa-bars"></i></a>

        </header>

        <main class="site-main">

            <section>

    <header>
        <h2>Home</h2>
    </header>

</section>



            <section class="profile">
    <section class="profile-buttons">
        <a href="#" class="log-in-button clicked">Log In</a>
        <a href="#" class="sign-up-button">Sign Up</a>

        <a href="#" class="close-button"><i class="fas fa-times"></i></a>
    </section>

    <section class="profile-forms">
        <section class="log-in">
            <form action="#">
                <p>
                    <label for="log-in-username">Username</label>
                    <input type="text" id="log-in-username" placeholder="Username">
                </p>

                <p>
                    <label for="log-in-password">Password</label>
                    <input type="password" id="log-in-password" placeholder="******">
                </p>

                <input type="submit" value="Log In">
            </form>
        </section>

        <section class="sign-up">
            <form action="#">
                <p> <label for="sign-up-username">Username</label>
                    <input type="text" id="sign-up-username" placeholder="Username">
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="username@email.com">
                </p>

                <p>
                    <label for="sign-up-password">Password</label>
                    <input type="password" id="sign-up-password" placeholder="******">
                </p>

                <p>
                    <label for="sign-up-repeat-password">Repeat Password</label>
                    <input type="password" id="sign-up-repeat-password" placeholder="******">
                </p>

                <input type="submit" value="Sign Up">
            </form>
        </section>
    </section>
</section>


            <a href="#" class="go-top">
                <img src="../images/go-top.png" alt="Go Top">
                <span>Go Top</span>

        </main>
