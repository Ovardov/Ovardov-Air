<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="/Ovardov-Air/css/site.css">

</head>
<body>

    <div class="site">

        <input type="checkbox" id="hamburger-menu"  class="hamburger-menu-input">
        <header class="site-header ">
            <h1 class="site-title">
                <a href="/Ovardov-Air/">Ovardov Air</a>
            </h1>

            <nav class="site-nav">
    <ul>
        
            
        
            
            <li >
                <a href="/Ovardov-Air/about-us/">
                    About Us
                </a>
            </li>
            
        
            
            <li >
                <a href="/Ovardov-Air/contact-us/">
                    Contact Us
                </a>
            </li>
            
        
            
            <li >
                <a href="/Ovardov-Air/destinations/">
                    Destinations
                </a>
            </li>
            
        
            
        
            
            <li >
                <a href="/Ovardov-Air/our-fleet/">
                    Our Fleet
                </a>
            </li>
            
        
            
        
    </ul>
</nav>

            <div class="header-buttons">
                <a href="#" class="user-button"><i class="far fa-user"></i></a>
                <label for="hamburger-menu" class="hamburger-menu-button">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </label>
            </div>
        </header>

        <main class="site-main">

            <div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>


            <section class="profile">
    <section class="profile-buttons">
        <a href="#" class="log-in-button clicked">Log In</a>
        <a href="#" class="sign-up-button">Sign Up</a>

        <a href="#" class="close-button"><i class="fas fa-times"></i></a>
    </section>

    <section class="profile-forms">
        <section class="log-in">
            <form action="#">
                <p>
                    <label for="log-in-username">Username</label>
                    <input type="text" id="log-in-username" placeholder="Username">
                </p>

                <p>
                    <label for="log-in-password">Password</label>
                    <input type="password" id="log-in-password" placeholder="******">
                </p>

                <input type="submit" value="Log In">
            </form>
        </section>

        <section class="sign-up">
            <form action="#">
                <p> <label for="sign-up-username">Username</label>
                    <input type="text" id="sign-up-username" placeholder="Username">
                </p>

                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="username@email.com">
                </p>

                <p>
                    <label for="sign-up-password">Password</label>
                    <input type="password" id="sign-up-password" placeholder="******">
                </p>

                <p>
                    <label for="sign-up-repeat-password">Repeat Password</label>
                    <input type="password" id="sign-up-repeat-password" placeholder="******">
                </p>

                <input type="submit" value="Sign Up">
            </form>
        </section>
    </section>
</section>


            <a href="#" class="go-top">
                <img src="/Ovardov-Air/images/go-top.png" alt="Go Top">
                <span>Go Top</span>
            </a>
        </main>

        <aside class="site-sidebar">

        </aside>

        <footer class="site-footer">
            <p>All rights reserved &copy; <a href="/Ovardov-Air" class="title">Ovardov Air</a></p>
        </footer>

    </div>

</body>

<script src="/Ovardov-Air/scripts/app.js"></script>
<script src="/Ovardov-Air/scripts/profile.js"></script>

</html>
